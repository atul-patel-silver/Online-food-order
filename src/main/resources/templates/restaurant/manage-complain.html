<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{restaurant/_layout::Layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<section>
	
	<main class="p-5" >
		<div class="container">
			<div class="m-3 ">

				<nav class="navbar navbar-expand-lg bg-body-tertiary">
					<div class="container-fluid">
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class=" btn btn-secondary m-2" aria-current="page" type="button">Copy</a>
								</li>
								<li class="nav-item">
									<a class=" btn btn-info m-2" type="button" href="#">CSV</a>
								</li>
								<li class="nav-item dropdown">
									<a th:href="@{/restaurant/create-complain-excel}" class="btn btn-success m-2" type="button">
										Excel
									</a>
								</li>
								<li class="nav-item">
									<a th:href="@{/restaurant/complain-pdf-create}" class="btn btn-danger m-2" type="button">PDF</a>
								</li>

								<li class="nav-item">
									<a class=" btn btn-primary m-2" type="button">PRINT</a>
								</li>
							</ul>
							<div class="d-flex" role="search">




							</div>
						</div>


					</div>
				</nav>


				<div class="search-all m-2">
					<div class="search">
						<svg class="search__icon" width="22" height="22" viewBox="0 0 22 22" fill="none"
							 xmlns="http://www.w3.org/2000/svg">
							<path
									d="M10.5418 19.25C15.3513 19.25 19.2502 15.3512 19.2502 10.5417C19.2502 5.73223 15.3513 1.83337 10.5418 1.83337C5.73235 1.83337 1.8335 5.73223 1.8335 10.5417C1.8335 15.3512 5.73235 19.25 10.5418 19.25Z"
									stroke="#596780" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
							<path d="M20.1668 20.1667L18.3335 18.3334" stroke="#596780" stroke-width="1.5"
								  stroke-linecap="round" stroke-linejoin="round" />
						</svg>
						<input type="text" class="search__input" placeholder="Search something here" id=""
						/>
					</div>

				</div>


				<div class="row">
					<div class="">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title text-uppercase mb-0">
									Complain
								</h5>
							</div>
							<div class="table-responsive">
								<table class="table no-wrap user-table mb-0">
									<thead>
									<tr>
										<th scope="col" class="border-0 text-uppercase font-medium pl-4 font-size-table">

									   </th>
										<th scope="col" class="border-0 text-uppercase font-medium pl-4 font-size-table" >
											ID
										</th>
										<th scope="col" class="border-0 text-uppercase font-size-table" >
											Subject
										</th>
										<th scope="col" class="border-0 text-uppercase font-medium font-size-table">
											Description
										</th>
										<th scope="col" class="border-0 text-uppercase font-medium font-size-table">
											Complain Date
										</th>

										<th scope="col" class="border-0 text-uppercase font-medium font-size-table">
											Reply
										</th>

										<th scope="col" class="border-0 text-uppercase font-medium font-size-table">
											Reply Date
										</th>

										<th scope="col" class="border-0 text-uppercase font-medium font-size-table">
											Attachment
										</th>

										<th scope="col" class="border-0 text-uppercase font-medium font-size-table">
											Status
										</th>

									</tr>
									</thead>
									<tbody>
									<tr th:each="complain:${complains}" th:if="${complains != null}">
										<td>
											<div  th:if="${complain.complainStatus == 'PENDING'}" >
												<div style="border-radius: 50%; width: 20px;
      													  height: 20px;" class="text-muted alert alert-danger" >

												</div>
											</div>
											<div  th:if="${complain.complainStatus == 'INPOGRESS'}" >
												<div style="border-radius: 50%; width: 20px;
      													  height: 20px;" class="text-muted alert alert-primary" >

												</div>
											</div>
											<div  th:if="${complain.complainStatus == 'RESOLVED'}" >
												<div style="border-radius: 50%; width: 20px;
      													  height: 20px;" class="text-muted alert alert-success" >

												</div>
											</div>
										</td>


										<td class="pl-4">
											<div class="text-muted" th:text="${complain.complainId}">

											</div>
										</td>

										<td>
											<div class="text-muted" th:text="${complain.complainSubject}">

											</div>
										</td>

										<td>
											<div class="text-muted" th:text="${complain.complainDescription}">
												45-89-96
											</div>
										</td>




										<td>
											<h5 class="font-medium mb-0" th:text="${complain.complainDate}">
												Daniel Kristeen
											</h5>

										</td>
										<td>
											<div th:if="${complain.reply != null}" class="text-muted" th:text="${complain.reply}">
												45-89-96
											</div>
											<div class="alert alert-primary button-reply" th:data-complain_id="${complain.complainId}" th:if="${complain.reply== null}"  style="width: 10px;
      													  height: 15px; cursor: pointer; border-radius: 50%;">

											</div>

											<div th:id="'reply-'+${complain.complainId}" class="row reply-form" style="display:none;" >
												<form class="reply-form-data col" >
													<input type="hidden" name="complainId" th:value="${complain.complainId}">
													<input type="text" name="replydes" class="form-control" placeholder="Enter Reply" aria-label="Last name">
													<div class="container mt-1">
														<button type="submit" class="btn btn-success btn-sm">reply</button>
													</div>
												</form>
											</div>
										</td>
										<td>
											<div class="text-muted" th:text="${complain.replyDate}">
												45-89-96
											</div>
										</td>
										<td>
											<div class="text-muted" >
												<img th:src="@{'/image/complain-img/'+${complain.attachment}}" alt="no" style="border-radius:50%;height:50px;width:50px;">
											</div>
										</td>
										<td>



												<div class="text-muted" >
													<select class="form-select select-status" aria-label="Default select example" name="status"  th:data-complain_id="${complain.complainId}">
														<option selected th:text="${complain.complainStatus}"></option>
														<option value="1">IN POGESS</option>
														<option value="2">RESOLVED</option>
													</select>
												</div>



										</td>


									</tr>


									</tbody>
								</table>


							</div>


							<!-- pagination -->

							<div class="m-2">
								<div aria-label="Page navigation" th:if="${totalPages>0}">
									<ul class="pagination justify-content-center">
										<li th:if="${currentPage != 0 }" class="page-item">
											<a class="page-link"
											   th:href="@{'/restaurant/manage-complain/' + ${currentPage - 1}}">Previous</a>
										</li>
										<li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item"
											th:classappend="${currentPage == i-1 ? 'active' : ''}">
											<a class="page-link" th:href="@{'/restaurant/manage-complain/' + ${i-1}}">
												<span th:text="${i}"></span>
											</a>
										</li>
										<li th:if="${currentPage + 1 != totalPages}" class="page-item">
											<a class="page-link" th:href="@{'/restaurant/manage-complain/' + ${currentPage + 1}}">Next</a>
										</li>
									</ul>
								</div>
							</div>



						</div>

					</div>
				</div>
			</div>
		
		</div>
	</main>
</section>

</body>
</html>
